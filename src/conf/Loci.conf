include $(LOCI_BASE)/sys.conf
include $(LOCI_BASE)/comp.conf
DEFINES = $(SYSTEM_DEFINES) $(MACHINE_SPECIFIC) $(DEBUG) 

LOCI_INCLUDES  = -I$(LOCI_BASE)/include #-I/usr/local/mpi/include
LIBS      = -L$(LOCI_BASE)/lib -lLoci -lTools $(BASE_LIBS) -lm

CP  = $(CPP)

COPT     = $(CC_DEBUG) $(CC_OPT)
COPTLESS = $(CC_DEBUG) $(CC_OPT1)

LOPT     = $(CC_DEBUG) $(COPT)

.SUFFIXES: .o .lo .c .cc .C
%_lo.o : %.c
	$(CC) $(CC_PIC_FLAGS) $(C_OPT) $(DEFINES) $(LOCI_INCLUDES) $(INCLUDES) -o $*_lo.o -c $*.c

%_lo.o : %.cc
	$(CP) $(PIC_FLAGS) $(COPT) $(EXCEPTIONS) $(FREPO) $(DEFINES) $(LOCI_INCLUDES) $(INCLUDES) -o $*_lo.o -c $*.cc

