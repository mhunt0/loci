.C.o:    ;  $(CP) $(COPT) $(EXCEPTIONS) $(DEFINES) $(LOCI_INCLUDES) $(INCLUDES) -c $*.C



.c.lo:  ;  $(CC) $(PIC_FLAGS) $(CC_OPT) $(DEFINES) $(LOCI_INCLUDES) $(INCLUDES) -o $*.lo -c $*.c
