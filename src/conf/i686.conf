# linux specific configuration options
INSTALL_DIR=/usr/local

# Comment out these lines if you do not wish to use pthreads
THREADS = -DPTHREADS
THREAD_LIB = -lpthread

MPI_BASE = /usr/local/mpich-1.2.1
MPI_LIBS = -L$(MPI_BASE)/lib -lmpich

HDF5_BASE = /usr/local/
HDF5_LIBS = $(HDF5_BASE)/lib/libhdf5.a

MACHINE_SPECIFIC = -DLINUX -DHAVE_FENWM -I$(HDF5_BASE)/include $(THREADS)\
                   -I$(MPI_BASE)/include 

MAKE = make -j 2
BASE_LIBS = -lz -lm -lfenv $(HDF5_LIBS) $(MPI_LIBS) $(THREAD_LIB)



