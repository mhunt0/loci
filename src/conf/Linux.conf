# linux specific configuration options
INSTALL_DIR=/usr/local/Loci

# Comment out these lines if you do not wish to use pthreads
THREADS = #-DPTHREADS
THREAD_LIB = #-lpthread
THREAD_INCLUDE = 

MPI_BASE = /usr/local/lam7.0.4
MPI_LIBS = -L$(MPI_BASE)/lib -lmpi -lnsl -lutil -llam -lpthread
MPI_INCLUDE = -I$(MPI_BASE)/include
MPI_RUN = /usr/local/lam7.0.4/mpirun

# To Compile Loci without MPI Use this
#MPI_BASE = 
#MPI_LIBS = 
#MPI_INCLUDE = -I$(LOCI_BASE)/include/MPI_stubb
#MPI_RUN = 

HDF5_BASE = /usr/local/hdf5-1.6.2
HDF5_LIBS = -L$(HDF5_BASE)/lib -lhdf5 -lz 
HDF5_INCLUDE = -I$(HDF5_BASE)/include

METIS_BASE = /usr/local
METIS_LIBS = -L$(METIS_BASE)/lib -lparmetis -lmetis
METIS_INCLUDE = 

DYNAMIC_LOADING_DEFINES = 
DYNAMIC_LOADING_LINK = -rdynamic -ldl

MACHINE_SPECIFIC = $(THREADS) $(THREAD_INCLUDE)\
                   $(HDF5_INCLUDE)\
		   $(METIS_INCLUDE)\
                   $(MPI_INCLUDE)\
		   $(DYNAMIC_LOADING_DEFINES)

MAKE = make -j 2
BASE_LIBS = $(HDF5_LIBS) $(METIS_LIBS) $(MPI_LIBS) $(THREAD_LIB) \
            $(DYNAMIC_LOADING_LINK)
