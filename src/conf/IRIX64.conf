MPI_BASE = /usr/
MPI_LIBS = -L/usr/lib32 -lmpi 
MPI_INCLUDE = -DMPI_NO_CPPBIND

HDF5_BASE = /usr/local/hdf5
HDF5_LIBS = -L$(HDF5_BASE)/lib/ -lhdf5 -lz
HDF5_INCLUDE = -I$(HDF5_BASE)/include

METIS_BASE = /ccs/mssl/general/loci/misc/sgi
METIS_LIBS = -L$(METIS_BASE)/lib -lparmetis -lnewmetis
METIS_INCLUDE = 

DYNAMIC_LOADING_DEFINES = 
DYNAMIC_LOADING_LINK = -lc 

ARCH_TYPE = $(shell uname -m)

MACHINE_SPECIFIC = $(THREADS) \
                   $(THREAD_INCLUDE)\
                   $(HDF5_INCLUDE)\
                   $(MPI_INCLUDE)\
                   $(DYNAMIC_LOADING_DEFINES)


BASE_LIBS = -L/usr/local/lib $(HDF5_LIBS) $(METIS_LIBS) $(THREAD_LIB) $(MPI_LIBS) \
            $(DYNAMIC_LOADING_LINK) -lm -lfpe -lmalloc


MAKE = gmake 
